<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="whose-flag-app">
  <template>
    <style>
      paper-button.another {
        background: #4285f4;
        color: #fff;
        width: 100%;
      }
      paper-button {
        background: #5e35b1;
        color: #fff;
        width: 47%;
      }
      paper-button:hover {
        background: lime;
      }
      
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }      
      app-toolbar {
        background-color: #4285f4;
        color: #fff;
        margin: 20px 0;
      }
      iron-image {
        border: solid;
      }
    </style>
    <custom-style>
      <style is="custom-style">
        #flag-image-container {
          width: 500px;
        }
        #flag-image {
          width: 100%;
          --iron-image-width: 100%;
        }
        </style>
    </custom-style>
    <app-header>
      <app-toolbar>
        <div main-title>Whose flag is this?</div>
      </app-toolbar>
    </app-header>
    <iron-ajax
            auto
            url="data/countrycodes.json"
            handle-as="json"
            on-response="handleresponse"></iron-ajax>
    <div id="flag-image-container">
      <iron-image 
        id="flag-image"
        preload fade src="data/svg/{{correctAnswer.code}}.svg">
      </iron-image>
      <paper-button id="optionA" data-answer$="{{countryA.name}}" on-click="selectAnswer">{{countryA.name}}</paper-button>
      <paper-button id="optionB" data-answer$="{{countryB.name}}" on-click="selectAnswer">{{countryB.name}}</paper-button>
      <p>{{outputMessage}}</p>
      <p><p>
      <paper-button class="another" id="another">Another!</paper-button>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WhoseFlagApp extends Polymer.Element {
      static get is() { return 'whose-flag-app'; }
      static get properties() {
        return {
          outputMessage: {
            type: String,
            value: ""
          },
          userAnswer: {
          },
          countryA: {
          },
          countryB: {
          },
          correctAnswer: {
          },
          countryList: {
          }
        }
      }
      selectAnswer(event) {
        var clickedButton = event.target;
        this.userAnswer = clickedButton.dataset.answer; 
        
        if (this.userAnswer == this.correctAnswer.name) 
        {
          this.outputMessage = this.userAnswer + " is correct!";
        }
        else
        {
          this.outputMessage = "Nope! The correct answer is " + this.correctAnswer.name + "!";
        }
        
      }
      handleresponse(thing) {
        this.countryList = thing.detail.response.countrycodes;
        this.countryA = this.countryList[0];
        this.countryB = this.countryList[1];
        this.correctAnswer = this.countryA;
      }
    }

    window.customElements.define(WhoseFlagApp.is, WhoseFlagApp);
  </script>
</dom-module>
