<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<dom-module id="whose-flag-app">
  <template>
    <style>
      paper-button.another {
        background: #4285f4;
        color: #fff;
        width: 100%;
      }
      paper-button {
        background: #5e35b1;
        color: #fff;
        width: 47%;
      }
      paper-button:hover {
        background: lime;
      }
      
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }      
      app-toolbar {
        background-color: #4285f4;
        color: #fff;
        margin: 20px 0;
      }
      iron-image {
        border: solid;
      }
    </style>
    <custom-style>
      <style is="custom-style">
        #flag-image-container {
          width: 500px;
        }
        #flag-image {
          width: 100%;
          --iron-image-width: 100%;
        }
        </style>
    </custom-style>
    <app-header>
      <app-toolbar>
        <div main-title>Whose flag is this?</div>
      </app-toolbar>
    </app-header>
    <div id="flag-image-container">
      <iron-image 
        id="flag-image"
        preload fade src="data/BR.svg">
      </iron-image>
      <paper-button id="optionA" data-answer$="{{countryA}}" on-click="selectAnswer">{{countryA}}</paper-button>
      <paper-button id="optionB" data-answer$="{{countryB}}" on-click="selectAnswer">{{countryB}}</paper-button>
      <p>{{outputMessage}}</p>
      <p><p>
      <paper-button class="another" id="another">Another!</paper-button>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WhoseFlagApp extends Polymer.Element {
      static get is() { return 'whose-flag-app'; }
      static get properties() {
        return {
          outputMessage: {
            type: String,
            value: ""
          },
          userAnswer: {
            type: String,
            value: ""
          },
          countryA: {
            type: String,
            value: "Brazil"
          },
          countryB: {
            type: String,
            value: "Uruguay"
          },
          correctAnswer: {
            type: String,
            value: "Brazil"
          }
        }
      }
      selectAnswer(event) {
        var clickedButton = event.target;
        this.userAnswer = clickedButton.dataset.answer; 
        
        if (this.userAnswer == this.correctAnswer) 
        {
          this.outputMessage = this.userAnswer + " is correct!";
        }
        else
        {
          this.outputMessage = "Nope! The correct answer is " + this.correctAnswer + "!";
        }
        
      }
    }

    window.customElements.define(WhoseFlagApp.is, WhoseFlagApp);
  </script>
</dom-module>
